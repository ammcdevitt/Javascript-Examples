<!doctype html>
<html>
<head>
	<title>Print Page in JavaScript</title>
</head>

<body>

<p> Click button below to print the current page! </p> 
<button onclick = "printFunc()">Print</button>
<!--call printFunc function-->
<p id='print'></p>
<!--code to be replaced-->

<script>
function printFunc() {
	document.getElementById("print").innerHTML = window.print();
	//create an onlick event, because w/o a button, the page renders and automatically prints
}
</script>

</body>
</html>

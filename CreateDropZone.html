<!doctype html>
<html>
<head>
	<title>Creating a Drop Target</title>
	<style>
		.drop-zone {
			width: 300px;
			padding: 20px;
			border: 2px dashed #000;
		}
	</style>
</head>

<body>
	<div id="dropZone" class="drop-zone">Drop Zone!</div>
	<div id="dropStatus"></div>
	<script>
		//event only fires when dragging something and mouse cursor enters target, then handleDragEnter executes
		function handleDragEnter(e) {
			dropStatus.innerHTML = "You're dragging something!";	
		}
		//retrieve drop target element using the document.getElementById and listen for dragenter event
		var dropZone = document.getElementById("dropZone");
		//retrieve div element with id of dropStatus
		var dropStatus = document.getElementById("dropStatus");
		dropZone.addEventListener("dragenter", handleDragEnter);
	</script>
</body>
</html>

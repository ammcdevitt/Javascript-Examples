<!doctype html>
<html>
<head>
	<title>Temperature Converter</title>
</head>
<body>

<p>Enter Celsius Temperature:</p>
<input type ="number" id="celsius">
<button onclick="toFahrenheit()">Convert to Fahrenheit</button>

<p>OR</p>

<p>Enter Fahrenheit Temperature:</p>
<input type="number" id="fahrenheit">
<button onclick="toCelsius()">Convert to Celsius</button>

<p id="convertTemp"></p>

<script>
//Water BOILS at: 	 	100 deg C 	212 deg F
//			       -	       - 					   
//Water FREEZES at: 		0 deg C 	32 deg F
//				----------	----------
//				100 deg C	180 deg F

//Each 1 deg on C scale = 180/100 = each 9/5 deg on F scale

function toFahrenheit(){
	var C = document.getElementById("celsius");
	document.getElementById("convertTemp").innerHTML = C.value * 1.8 + 32;
	//F = C * 9/5 + 32 = C * 1.8 + 32
	//32 F = 0 C
}
function toCelsius(){
	var F = document.getElementById("fahrenheit");
	document.getElementById("convertTemp").innerHTML = (F.value - 32) / 1.8;
	//C = (F - 32) / (9/5) = (F - 32) / 1.8
	//0 C = 32 F
}

</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Date/Time Display</title>
		<style>
		p {display:inline;}
		/*removes space between p tags*/
		</style>
	</head>
<body>
<p>Today is :</p> <p id='day'></p>. <br>
<p>Current Time is :</p> 
	<p id='hour'></p> 
	<p id='amorpm'></p> <p>:</p>
	<p id='minutes'></p> <p>:</p>
	<p id='seconds'></p> 
	<!--sample output:
	Today is : Friday. 
	Current time is : 4 PM : 50 : 22-->

<script>

//DISPLAY DAY
//note: date objects are created with new Date()

var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']; document.getElementById('day').innerHTML = days[new Date().getDay()];
//sets days of the week to an array
//getDay() fetches weekday instead of as a number 0-6

//DISPLAY TIME
var hours = new Date().getHours();
var ampm = (hours >= 12) ? "PM" : "AM";
//defining hours and am/pm using conditional ternary operator (condition ? expr1 : expr2), which takes 3 operands
//returns expr1 if cond is true; otherwise, returns expr2

//updates hours, am/pm, minutes, seconds
document.getElementById('hour').innerHTML = hours;
document.getElementById('amorpm').innerHTML = ampm;
document.getElementById('minutes').innerHTML = new Date().getMinutes();
document.getElementById('seconds').innerHTML = new Date().getSeconds();

</script>  
</body>
</html>

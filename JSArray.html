<!doctype html>
<html>
<head>
<title>JS Array</title>
</head>

<body>
<script>

var names = [];
names[0] = "Paul"; 
names[1] = "Jeremy"; 
names[11] = "Nick";

//sort items in list
names.sort();

//using join changes array into string. default join is a comma
var Shopping = [ "Eggs", "Milk", "Potatoes", "Cereal", "Banana" ];
var ShoppingList = Shopping.join();

document.write(names + "<br />" + ShoppingList);

</script>
</body>
</html>

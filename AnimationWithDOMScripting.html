<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animation with DOM Scripting</title>
		<meta content="content moves left to right, starting at left edge of viewport. when content reaches a left position of 400px, content switches directions & moves back toward left edge. it is continuous, so content bounces between 2 points (0 and 400) perpetually">
		<style>
			#myId {
				position: absolute;
				font: 12px Arial;
				top: 4px;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<div id="myId">Some text</div>
		<script>
			var switchDirection = false;
			function doAnimation() {
				var currentLeft = document.getElementById("myId").offsetLeft;
				var newLocation;
				if (!switchDirection) {
					newLocation = currentLeft + 2;
					if (currentLeft >= 400) {
						switchDirection = true;
					}
				} else {
					newLocation = currentLeft - 2;
					if (currentLeft <= 0) {
						switchDirection = false;
					}
				}
				document.getElementById("myId").style.left = newLocation + "px";
			}
			setInterval(doAnimation, 10);
		</script>
	</body>
</html>

<html>

<head>
	<title>greeting that changes depending on the time of day</title>
</head>

<script>

var hourNow = new Date().getHours();
//returns military hour of the day in hours from 0 to 23

if (hourNow > 22) {
	greeting = "Good night";
}
else if (hourNow > 18) {
	greeting = "Good evening";
}
else if (hourNow > 12) {
	greeting = 'Good afternoon';
}
else if (hourNow > 0) {
	greeting = "Good morning";
}

window.document.write(greeting);

</script>

</html>

<!doctype html>
<html>
<head>
	<title>Calculating the Area of a Triangle in JavaScript</title>
</head>

<body>
<p>Area of Triangle with sides 5, 6, 7: </p>
	
<script>
//given sides 5, 6, 7
var a = 5;
var b = 6;		//base
var c = 7;
var s = (a+b+c)/2;	//half of perimeter (semiperimeter)
area = Math.sqrt(s*(s-a)*(s-b)*(s-c))
//heros formula = area = sqrt(s(s-a)(s-b)(s-c))
window.document.write(area);
</script>
	
</body>
</html>

<html>

<head>
  <title>Checking if a Word is a Palindrome (word is spelled the same forwards as backwards)</title>
</head>

<script>

function reverseIt(string) {
	var newStr = "";
	for (var i = string.length - 1; i >= 0; i--) {
		newStr += string[i];
	}
	var result = (string === newStr) ? "is a palindrome" : "is not a palindrome";
		return result;
}

window.document.write('racecar ' + reverseIt('racecar') + ". ");
window.document.write('hello ' + reverseIt('hello'));

</script>

</html>
